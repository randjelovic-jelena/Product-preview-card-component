<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Product preview card component">
  <meta name="author" content="Jelena Randjelovic">
  <meta name="keywords" content="Product preview, card, frontend mentor, perfume ">
  <!--Logo-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>

  <!--Google Icons-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!--Css-->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div class="container">

    <!----------------------
    -------IMAGE BOX--------
    -------------------------> 
    <div class="container-image"></div>

    <!----------------------
    -------MAIN INFO---------
    -------------------------> 
    <div class="product-info" role="main">
      <p class="product">PERFUME</p>
      <h2 class="main-heading">Gabrielle Essence Eau De Parfum</h2>
      <p class="info-text"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
         Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <span class="new-price"> $149.99</span>
        <span class="old-price"> $169.99</span>
      </div>
      <!--button-->
      <button type="button" id="add-to-cart-btn">
        <span class="material-symbols-outlined cart-icon">shopping_cart</span>
        <span class="btn-text">Add to Cart</span>
      </button>
    </div>
    
  </div><!--container end-->
 
</body>
</html>
